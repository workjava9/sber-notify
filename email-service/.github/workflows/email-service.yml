name: email-service
on:
  push:
    branches: [ master ]
    paths: [ 'email-service/**', 'gradle/**', 'build.gradle*', 'settings.gradle*' ]
  pull_request:
    paths: [ 'email-service/**' ]
jobs:
  call:
    uses: ./.github/workflows/_build-service.yml
    with:
      service: ':email-service'
      dir: 'email-service'
      image: 'workjava9/email-service'
    secrets: { DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}, DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} }
